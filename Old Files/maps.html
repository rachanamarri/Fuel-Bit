<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3></h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT27N2iEb7svQ94L0DfRAU4kAY5xSBJG0&callback=initMap">
    </script>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT27N2iEb7svQ94L0DfRAU4kAY5xSBJG0&callback=initMap">
    </script>
     <div id="map"></div>
    <script>
      var map;

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(17.447412, 78.37623),
          mapTypeId: 'roadmap'
        });

        // var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          
          info: {
            icon: 'gasstation.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(17.449900, 78.372125),

          }, {

            type: 'info'
          }, {
            position: new google.maps.LatLng(17.444085, 78.376803),
            type: 'info'
          }, {
            position: new google.maps.LatLng(17.449841, 78.372199),
            type: 'info'
          }, {
            position: new google.maps.LatLng(17.407300, 78.401289),
            type: 'info'
          }, {
            position: new google.maps.LatLng(17.429697, 78.374401),
            type: 'info'
          }, {

            type: 'info'
          }, {
            position: new google.maps.LatLng(17.421100, 78.455967),
            type: 'info'
          }, {
            position: new google.maps.LatLng(17.460743, 78.385391),
            type: 'info'
          }, 

        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT27N2iEb7svQ94L0DfRAU4kAY5xSBJG0&callback=initMap">
    </script>
  </body>
</html>
